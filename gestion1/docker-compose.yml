version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=helpdesk
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/helpdesk
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      target: builder # Use builder stage for dev, or create a dev specific dockerfile/stage if needed. 
                      # Actually for dev usually we use node image and mount volume.
                      # Let's stick to a simple dev setup: use node image and run dev server.
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev -- --host

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=helpdesk
    ports:
      - "5432:5432"

volumes:
  postgres_data:
